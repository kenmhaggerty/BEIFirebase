<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Product Review UI</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <!-- PROTOTYPE FORM -->

  <div id="review_ui">
    <form id="myForm">
      Username: <input type="text" name="UserName" placeholder="username"><br />
      Product: <input type="text" name="ProductName" placeholder="product"><br />
      Rating (1-5): <input type="number" name="ReviewRating" placeholder="rating"><br />
      Reviews:<br />
      <textarea name="ReviewText" form="myForm" placeholder="enter review here"></textarea><br />
      Private: <input type="checkbox" name="PrivacySetting"><br />
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <!-- PROTOTYPE PRODUCT UI -->
  
  <div id="product_ui">
    <ul>
      <li>
        <h3>Product 1</h3>
        <h4>Average rating: <span class="rating">4.5</span></h4>
        <table>
          <tr>
            <th>Rating</th>
            <th>Review</th>
            <th>Username</th>
            <th>Date</th>
            <th>Private</th>
          </tr>
          <tr>
            <td>5</td>
            <td>This is my review.</td>
            <td>username</td>
            <td>Today</td>
            <td>&#10003;</td>
          </tr>
        </table>
      </li>
      <li>
        <h3>Product 2</h3>
        <h4>Average rating: <span class="rating">4.5</span></h4>
        <table>
          <tr>
            <th>Rating</th>
            <th>Review</th>
            <th>Username</th>
            <th>Date</th>
            <th>Private</th>
          </tr>
          <tr>
            <td>5</td>
            <td>This is my review.</td>
            <td>username</td>
            <td>Today</td>
            <td>&#10003;</td>
          </tr>
        </table>
      </li>
    </ul>
  </div>
  
</body>
</html>
