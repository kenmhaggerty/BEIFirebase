  <link rel="stylesheet" href="main.css">

<body>

  <!-- PROTOTYPE FORM -->

  <form id="myForm">
    Username: <input type="text" name="UserName" placeholder="username"><br />
    Product: <input type="text" name="ProductName" placeholder="product"><br />
    Rating (1-5): <input type="number" name="ReviewRating" placeholder="rating"><br />
    Reviews:<br />
    <textarea name="ReviewText" form="myForm" placeholder="enter review here"></textarea><br />
    Private: <input type="checkbox" name="PrivacySetting"><br />
    <input type="submit" value="Submit">
  </form>

  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-database.js"></script>

  <script>

    var config = {
      apiKey: "AIzaSyAJ-pzb-mkG_BWYb3ye7IiMYyToIHbwo1I",

      databaseURL: "https://beifirebase.firebaseio.com",
      projectId: "beifirebase",
      storageBucket: "beifirebase.appspot.com",
      messagingSenderId: "74014341653"
    };
    firebase.initializeApp(config);
  </script>
